<div class="newTask">
   <a routerLink="../tasks"> <fa-icon [icon]="arrow" style="float: left;margin-left: 10px;"></fa-icon> </a>
    <h2 style="text-align: center;">Create New Task</h2>
    <div class="container">
            <form (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <label for="title" class="form-label">Title: </label>
                    <input type="title" class="form-control" placeholder="title" name="title" required [(ngModel)]="model.title">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message: </label>
                    <textarea type="text" class="form-control" placeholder="message" name="message" required [(ngModel)]="model.message"></textarea>               
                 </div>
                 <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
    </div>
</div>
